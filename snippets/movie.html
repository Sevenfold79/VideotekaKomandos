<div class="movie-category-tile col-md-6">
  <div class="row">
    <div class="col-sm-5">
      <div class="movie-photo">
        <div>{{short_name}}</div>
        <img class="img-responsive" width="250" height="150" src="images/categories/{{catShortName}}/{{short_name}}.jpg" alt="Movie">
      </div>
      <div class="movie-price">{{price_small}}<span> {{small_portion_name}}</span> {{price_large}} <span>{{large_portion_name}}</span></div>
    </div>
    <div class="movie-description col-sm-7">
      <h3 class="movie-title">{{name}}</h3>
      <p class="movie-details">{{description}}</p>
    </div>
  </div>
  <hr class="visible-xs">
</div>
